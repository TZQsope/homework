<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>26-2</title>
   <script>
   function getSuffix(){
	   var str = document.getElementById("field1").value;
	  	str = str.toLowerCase();
       var arr=str.split(" ");
      
       for (var i = 0; i < arr.length; i++) {
   		var char = arr[i].charAt(0);
   		//使用 replace()方法将数组中的每个首字母大写化
   		arr[i] = arr[i].replace(char, function replace(char) {
   			return char.toUpperCase();
   		});
   	}
 		arr=arr.join(" ");
       document.getElementById("field2").value=arr;
	 
	   
	}

     
   
   </script>
</head>
<body>
Field1: <input type="text" id="field1" ><br>
Field2: <input type="text" id="field2" ><br><br>

<button onclick="getSuffix()">首字母大写</button>
</body>
</html>
